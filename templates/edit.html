<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Catalog - New item</title>
</head>
<body>
    <div class='header'>
        <h1><a href="{{ url_for('catalog') }}">Catalog</a></h1>
        <button><i class="fab fa-google"></i> Log out</button>
    </div>

    <div class='create-form'>
        <h1>Edit item: {{item.name}}</h1>
        <form action="{{ url_for('editItem', id=item.id) }}" method = 'POST'>
            <div id='form-field'>
                <p>Item category</p>
                <select name='category' id='select-categories'>
                    {% for c in categories %}
                        {% if item.category.id == c.id %}
                        <option value="{{ c.name }}" selected="selected">{{ c.name }}</option>
                        {% else %}
                        <option value="{{ c.name }}">{{ c.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div id='form-field'>
                <p>Item name</p>
                <input name='name' type='text' placeholder="{{item.name}}">
            </div>
            <div id='form-field'>
                <p>Item image url</p>
                <input name='image' type='text' placeholder="{{item.image}}">
            </div>
            <div id='form-field'>
                <p>Item description</p>
                <input name='description' type='text' placeholder="{{item.description}}">
            </div>
            <div id='form-field'>
                <button type="submit" class='button-confirm'>
                    <i class="fas fa-plus">
                        <p>Save</p>
                    </i>
                </button>
                <a href = "{{ url_for('showItem', id=item.id) }}", class='button-cancel'>
                    <i class="fas fa-times">
                        <p>Cancel</p>
                    </i>
                </a>
            </div>
        </form>
    </div>

    <div class='footer'>
        <p>Samuel Cardoso</p>
        <p>2019</p>
    </div>
</body>
</html>
