<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--LOGIN GOOGLE-->
    <meta name="google-signin-client_id" content="225407262459-dc83ta5as0pnlj806t7i02ng7hvqsv98.apps.googleusercontent.com">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>
    <!---->
    <title>Catalog - New item</title>
</head>
<body>
    <div class='header'>
        <h1><a href="{{ url_for('catalog') }}">Catalog</a></h1>
        <!--Sing in e Sign out-->
        <a id="signoutButton" href="#" onclick="signOut();">Sign out</a>
        <div id="signinButton">
            <span class="g-signin2"
            data-scope="openid email"
            data-clientid="225407262459-dc83ta5as0pnlj806t7i02ng7hvqsv98.apps.googleusercontent.com"
            data-redirect_uri="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-onsuccess="onSignIn"
            data-onfailure="onSignInFailure">
            </span>
        </div>
        
        {% if logged %}
            <script>
                $('#signinButton').attr('style', 'display: none');
            </script>
        {% else %}
            <script>
                $('#signoutButton').attr('style', 'display: none');
            </script>
        {% endif %}
        <script>
            function onSignIn(authResult){
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success: function(result){
                        if(result){
                            setTimeout(function(){
                                window.location.href = "/catalog";
                            });
                        }
                        else if(authResult['error']){
                            console.log("There was an error: "+authResult['error']);
                        }
                    }
                });
            }
        
            function onSignInFailure(){
                alert("Erro ao efetuar login");
                window.location.href = "/catalog";
            }

            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function (){
                    console.log('User signed out.');
                });
                $('#signoutButton').attr('style', 'display: none');
                $.ajax({
                    type: 'GET',
                    url: '/gdisconnect',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result){
                        if(result){
                            $('#signoutButton').attr('style', 'display: none');
                            setTimeout(function(){
                                window.location.href = "/catalog";
                            });
                        }
                    }
                });
            }
        </script>
        <!--Fim do Sing in e Sign out-->
    </div>

    <div class='create-form'>
        <h1>Item register</h1>
        <form action="{{ url_for('createItem') }}" method = 'POST'>
            <div id='form-field'>
                <p>Item category</p>
                <select name='category' id='select-categories'>
                    {% for c in categories %}
                        <option value="{{ c.name }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id='form-field'>
                <p>Item name</p>
                <input name='name' id='item-name' type='text' placeholder="Super cool item">
            </div>
            <div id='form-field'>
                <p>Item image url</p>
                <input name='image' id='item-image' type='text' placeholder="https://site.com/pixelated-image.jpg">
            </div>
            <div id='form-field'>
                <p>Item description</p>
                <input name='description' id='item-description' type='text' placeholder="This item can do magic">
            </div>
            <div id='form-field'>
                <button onclick="return IsEmpty();" type="submit" class='button-confirm'>
                    <i class="fas fa-plus">
                        Register
                    </i>
                </button>
                <a href = "{{ url_for('catalog') }}", class='button-cancel'>
                    <i class="fas fa-times">
                        Cancel
                    </i>
                </a>
            </div>
        </form>
    </div>

    <div class='footer'>
        <p>Samuel Cardoso</p>
        <p>2019</p>
    </div>

    <script language="Javascript">

        function IsEmpty(){ 
            nameField = document.getElementById("item-name").value;
            imageField = document.getElementById("item-image").value;
            descriptionField = document.getElementById("item-description").value;

            if (nameField == "") {
                alert("Please, insert the item name");
                return false;
            }
            else if (descriptionField == ""){
                alert("Please, insert the item description");
                return false;
            }
        }

    </script>
</body>
</html>
