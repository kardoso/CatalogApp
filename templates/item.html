<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--LOGIN GOOGLE-->
    <meta name="google-signin-client_id" content="225407262459-dc83ta5as0pnlj806t7i02ng7hvqsv98.apps.googleusercontent.com">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>
    <!---->
    <title>Catalog - Item name</title>
</head>
<body>
    <div class='header'>
        <h1><a href="{{ url_for('catalog') }}">Catalog</a></h1>
        <!--Sing in e Sign out-->
        <a id="signoutButton" href="#" onclick="signOut();">Sign out</a>
        <div id="signinButton">
            <span class="g-signin2"
            data-scope="openid email"
            data-clientid="225407262459-dc83ta5as0pnlj806t7i02ng7hvqsv98.apps.googleusercontent.com"
            data-redirect_uri="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-onsuccess="onSignIn"
            data-onfailure="onSignInFailure">
            </span>
        </div>
        
        {% if logged %}
            <script>
                $('#signinButton').attr('style', 'display: none');
            </script>
        {% else %}
            <script>
                $('#signoutButton').attr('style', 'display: none');
            </script>
        {% endif %}
        <script>
            function onSignIn(authResult){
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success: function(result){
                        if(result){
                            setTimeout(function(){
                                window.location.href = "/item?id={{item.id}}";
                            });
                        }
                        else if(authResult['error']){
                            console.log("There was an error: "+authResult['error']);
                        }
                    }
                });
            }
        
            function onSignInFailure(){
                alert("Erro ao efetuar login");
                window.location.href = "/item?id={{item.id}}";
            }

            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function (){
                    console.log('User signed out.');
                });
                $('#signoutButton').attr('style', 'display: none');
                $.ajax({
                    type: 'GET',
                    url: '/gdisconnect',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result){
                        if(result){
                            $('#signoutButton').attr('style', 'display: none');
                            setTimeout(function(){
                                window.location.href = "/item?id={{item.id}}";
                            });
                        }
                    }
                });
            }
        </script>
        <!--Fim do Sing in e Sign out-->
    </div>

    <div class='info-container'>
        <!--TODO: Checar se esta logado-->
        <div id='info-field'>
            <h1>{{item.name}}</h1>
        </div>
        <div id='info-field'>
            {% if logged and isCreator %}
                <button onclick="window.location.href='{{ url_for( 'editItem', id=item.id ) }}'";><i class="fas fa-edit"></i> Edit item</button>
                <form action="{{ url_for('deleteItem', id=item.id) }}" method='POST'>
                    <button type="submit" onclick="return confirm('Are you sure you want to delete {{item.name}}?')"><i class="fas fa-trash-alt"></i> Delete item</button>
                </form>
            {% endif %}
        </div>
        <div id='info-field'>
            <img src="{{item.image}}" alt="" style='max-width: 400px; max-height: 400px;'></img>
        </div>
        <div id='info-field'>
            <p>{{item.description}}</p>
        </div>
        <div class='anouncer-info' id='info-field'>
            <p>Seller: </p>
            <img src="{{item.user.picture}}" style='max-width: 100px; max-height: 100px;'/>
            <p>{{item.user.username}}</p>
        </div>
    </div>

    <div class='footer'>
        <p>Samuel Cardoso</p>
        <p>2019</p>
    </div>
</body>
</html>
