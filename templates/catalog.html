<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Catalog</title>
</head>
<body>
    <div class='header'>
        <h1><a href="{{ url_for('catalog') }}">Catalog</a></h1>
        <button><i class="fab fa-google"></i> Log in</button>
    </div>

    <div class='category-conteniar'>
        <h1>Categories</h1>
        <ul>
            <li id='category'>
                <a href="{{ url_for('catalog') }}">Latest items</a>
            </li>
            {% for c in categories %}
            <li id='category'>
                <a href="{{ url_for('catalog', category=c.name) }}">{{ c.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class='item-container'>
        <h1>{{category_title}}</h1>
        <button onclick="window.location.href='{{ url_for( 'createItem' ) }}'";>Add item</button>
        <ul>
            {% for i in items %}
                <li class='item'>
                    <a href="{{ url_for('showItem', id=i.id) }}">{{ i.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class='footer'>
        <p>Samuel Cardoso</p>
        <p>2019</p>
    </div>
    
</body>
</html>
