<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='catalog.css') }}">
    <!--LOGIN GOOGLE-->
    <meta name="google-signin-client_id" content="225407262459-dc83ta5as0pnlj806t7i02ng7hvqsv98.apps.googleusercontent.com">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>
    <!---->
    <title>Catalog</title>
</head>
<body>
    <div class='site'>
        <div class='header'>
            <div class='title'>
                <h1><a href="{{ url_for('catalog') }}">Catalog</a></h1>
            </div>
        </div>
        <div class='login'>
            <!--Sing in e Sign out-->
            <div class='loginbuttons'>
                <a id="signoutButton" href="#" onclick="signOut();">Sign out</a>
                <div id="signinButton">
                    <div class="g-signin2"
                    data-scope="openid email"
                    data-clientid="225407262459-dc83ta5as0pnlj806t7i02ng7hvqsv98.apps.googleusercontent.com"
                    data-redirect_uri="postmessage"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"
                    data-onsuccess="onSignIn"
                    data-onfailure="onSignInFailure"
                    data-longtitle="true"
                    data-theme="light">
                    </div>
                </div>
            </div>
        </div>
        {% if logged %}
            <script>
                $('#signinButton').attr('style', 'display: none');
            </script>
        {% else %}
            <script>
                $('#signoutButton').attr('style', 'display: none');
            </script>
        {% endif %}
        
        <script>

            function onSignIn(authResult){
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success: function(result){
                        if(result){
                            setTimeout(function(){
                                window.location.href = "/catalog";
                            });
                        }
                        else if(authResult['error']){
                            console.log("There was an error: "+authResult['error']);
                        }
                    }
                });
            }
        
            function onSignInFailure(){
                alert("Erro ao efetuar login");
                window.location.href = "/catalog";
            }

            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function (){
                    console.log('User signed out.');
                });
                $.ajax({
                    type: 'GET',
                    url: '/gdisconnect',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result){
                        if(result){
                            $('#signoutButton').attr('style', 'display: none');
                            setTimeout(function(){
                                window.location.href = "/catalog";
                            });
                        }
                    }
                });
            }
        </script>
        
        <!--Fim do Sing in e Sign out-->

        <div class='category-container'>
            <h1>Categories</h1>
                <a href="{{ url_for('catalog') }}">
                    <div class='category'>
                        <p>Latest items</p>
                    </div>
                </a>
                {% for c in categories %}
                <a href="{{ url_for('catalog', category=c.name) }}">
                    <div class='category'>
                        <p>{{ c.name }}</p>
                    </div>
                </a>
                {% endfor %}
        </div>

        <div class='items-container'>
            <h1>{{category_title}}</h1>
            {% if logged %}
            <button id='addButton' onclick="window.location.href='{{ url_for( 'createItem' ) }}'";>Add item</button>
            {% endif %}
            {% for i in items %}
            <a href="{{ url_for('showItem', id=i.id) }}">
                <div class='item'>
                    <p>
                    {{ i.name }}
                    </p>
                    <img class="itemimage" src="{{ i.image }}" alt=""/>
                </div>
            </a>
            {% endfor %}
        </div>

        <div class='footer'>
            <p>Samuel Cardoso</p>
            <p>2019</p>
        </div>
    </div>
</body>
</html>
